

<div class="panel panel-default">
  <div class="panel-heading">
    <span>Add retro topic</span>
  </div>

  <div class="panel-body" ng-show="authenticated">
    <form role="form">
      <div class="btn-group">
        <button type="button" class="btn btn-default" ng-repeat="category in categories | orderByPriority" ng-click="selectCategory(category)">{{category.title}}</button>
      </div>

      <div class="form-group">
        <input type="textarea" class="form-control" id="text" placeholder="Enter topic..." ng-model="topic.text">
      </div>
      <button type="button" class="btn btn-default" ng-click="addTopic()">Add</button>
    </form>
  </div>
</div>
